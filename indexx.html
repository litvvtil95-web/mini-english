<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini English</title>
<style>
body { font-family: Arial; text-align: center; background: #f2f2f2; padding: 20px; }
.card { background: white; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
button { display: block; width: 100%; margin: 10px 0; padding: 12px; border-radius: 10px; border: none; background: #4CAF50; color: white; font-size: 16px; }
.small { background: #2196F3; }
#result { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="card">
  <h2>Mini English</h2>
  <div id="level"></div>
  <h1 id="word"></h1>
  <button class="small" onclick="speakWord()">üîä –ü—Ä–æ–∏–∑–Ω–æ—à–µ–Ω–∏–µ</button>
  <div id="answers"></div>
  <div id="result"></div>
  <div id="progress"></div>
  <button onclick="nextWord()">–°–ª–µ–¥—É—é—â–µ–µ —Å–ª–æ–≤–æ</button>
</div>

<script>
let words = [
  {word: "Improve", correct: "–£–ª—É—á—à–∞—Ç—å", options: ["–£–ª—É—á—à–∞—Ç—å","–£—Ö—É–¥—à–∞—Ç—å","–ü–æ–∫—É–ø–∞—Ç—å"]},
  {word: "Achieve", correct: "–î–æ—Å—Ç–∏–≥–∞—Ç—å", options: ["–¢–µ—Ä—è—Ç—å","–î–æ—Å—Ç–∏–≥–∞—Ç—å","–ó–∞–±—ã–≤–∞—Ç—å"]},
  {word: "Increase", correct: "–£–≤–µ–ª–∏—á–∏–≤–∞—Ç—å", options: ["–£–º–µ–Ω—å—à–∞—Ç—å","–£–≤–µ–ª–∏—á–∏–≤–∞—Ç—å","–ü–∞–¥–∞—Ç—å"]},
  {word: "Support", correct: "–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å", options: ["–ë—Ä–æ—Å–∞—Ç—å","–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å","–ü—Ä—è—Ç–∞—Ç—å"]},
  {word: "Develop", correct: "–†–∞–∑–≤–∏–≤–∞—Ç—å", options: ["–†–∞–∑—Ä—É—à–∞—Ç—å","–†–∞–∑–≤–∏–≤–∞—Ç—å","–ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å"]}
];

let current = 0;
let score = parseInt(localStorage.getItem("score")) || 0;
let totalAnswered = parseInt(localStorage.getItem("totalAnswered")) || 0;

function loadWord() {
  document.getElementById("word").innerText = words[current].word;
  let answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  words[current].options.forEach(option => {
    let btn = document.createElement("button");
    btn.innerText = option;
    btn.onclick = function() { checkAnswer(option); };
    answersDiv.appendChild(btn);
  });
  updateInfo();
}

function checkAnswer(answer) {
  totalAnswered++;
  if(answer === words[current].correct) {
    score++;
    document.getElementById("result").innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
  } else {
    document.getElementById("result").innerText = "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ";
  }
  localStorage.setItem("score", score);
  localStorage.setItem("totalAnswered", totalAnswered);
  updateInfo();
}

function nextWord() {
  current++;
  if(current >= words.length) current = 0;
  document.getElementById("result").innerText = "";
  loadWord();
}

function updateInfo() {
  let percent = totalAnswered === 0 ? 0 : Math.round((score/totalAnswered)*100);
  let level = "Beginner";
  if(percent >= 70) level = "Intermediate";
  if(percent >= 90) level = "Advanced";
  document.getElementById("progress").innerText =
    "–û—á–∫–∏: " + score + " | –û—Ç–≤–µ—Ç–æ–≤: " + totalAnswered + " | –¢–æ—á–Ω–æ—Å—Ç—å: " + percent + "%";
  document.getElementById("level").innerText = "–£—Ä–æ–≤–µ–Ω—å: " + level;
}

function speakWord() {
  let utterance = new SpeechSynthesisUtterance(words[current].word);
  utterance.lang = "en-US";
  speechSynthesis.speak(utterance);
}

loadWord();
</script>

</body>
</html>
